<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="taskChange">Show your beautiful task</h1>
    <h3>Learn Visit: <a href="">click here</a></h3>
    <script>
        function showTask() {
            fetch("http://www.boredapi.com/api/activity/")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("taskChange").innerText = data.activity;
                })
        };
        
        showTask();

        setInterval(() => {
            showTask();
        }, 5000);

    </script>
</body>

</html>
